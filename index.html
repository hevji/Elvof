<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen MKV Player with Modal</title>
  <style>
    /* Fullscreen video */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    /* Modal overlay */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #modal-content {
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(20,20,20,0.9);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Video -->
  <video id="video" controls autoplay loop>
    <source src="/videos/video.mkv" type="video/x-matroska">
    Your browser does not support MKV videos.
  </video>

  <!-- Modal Overlay -->
  <div id="modal">
    <div id="modal-content">
      <!-- PLACEHOLDER: Customize this content -->
      <h1>WARNING!</h1>
      <p>evlof only utilizes publicly accessible data and APIs. We maintain no ownership or control over any media content. Users are solely responsible for how they interact with third-party services accessed through our platform. This file is stored on this repo</p>
      <button id="enterBtn">Enter Site</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const enterBtn = document.getElementById('enterBtn');
    const video = document.getElementById('video');

    enterBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      video.play();
    });
  </script>
</body>
</html>
