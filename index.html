<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen MKV Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill the screen without distortion */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video controls autoplay loop>
    <source src="/videos/deardavid.mkv" type="video/x-matroska">
    Your browser does not support MKV videos.
  </video>
</body>
</html>
